<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Mail</title>
</head>
<body class="bg-light">

   <section class="container  mt-5">

      <h2>Controllo Mail</h2>

      <p class="mail_permesse  fs-5">Tutte le Mail che possono accedere: </p>

      <div class="row  mt-5">

         <div class="col-4  d-flex">

            <div class="input-group  me-5">
               <input type="text" class="input_mail  form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="inserisci la Mail per il controllo">
            </div>

            <button class="input_btn  btn  btn-primary  rounded-5  fw-semibold  px-3">Check</button>

         </div>

         <div class="col-12  mt-5">
            <p class="output_text  text-center  fs-3"></p>
         </div>

      </div>
   </section>
   
   
   <script src="js/script.js"></script>
</body>
</html>
